<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <link rel="stylesheet" href="css/main.css">

</head>
<body>

  <main id="general-container">

    <section id="upper-section">
 
      <!-- fylo-icon        -->
      <div id="logo">
          <img src="images/logo.svg" alt="fylo-icon">
      </div>

      <!-- other icons -->
      <div id="icon-1">
          <img src="images/icon-document.svg" alt="">
      </div>
      <div id="icon-2">
          <img src="images/icon-folder.svg" alt="">
          </div>
      <div id="icon-3">
          <img src="images/icon-upload.svg" alt="">
      </div>

  </section>
  
  <section id="lower-section">

    <h4>You've used <span>815 GB</span> of your storage 185 GB Left</h4>
    
    <div id="gb-meter">
      <div id="gb-progress"><span>.</span></div>
    </div>
   
    <h5><span id="0gb">0 GB</span>  <span id="gb-1000">1000 GB</span></h5>

    <p>185 <span>GB LEFT</span> </p>

  </section>

  </main>
    
  
  <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Lupeim a.k.a SirPm</a>.
  </footer>

  <h3>after footer</h3>

</body>
</html>
